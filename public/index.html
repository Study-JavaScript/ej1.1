<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="/public/output.css">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Todo List App</h1>

    

    <div id="taskForm" class="mx-2 sm:mx-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Add Task:</h2>
        <div class="flex items-center space-x-2">
            <input type="text" id="taskInput" class="border p-2 flex-grow" placeholder="Enter task description...">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </div>
    </div>
    <div id="taskList" class="mx-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Tasks:</h2>
        <ul id="tasks" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            
        </ul>
    </div>

    

    <script src="/public/app.js"></script>
</body>
</html>
